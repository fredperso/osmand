<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMAND Tracker - Suivi en Temps R√©el</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="header">
        <h1>üó∫Ô∏è OSMAND Tracker</h1>
        <div id="status">
            <div class="status-indicator" id="connection-status"></div>
            <span id="connection-text">D√©connect√©</span>
            <div id="tracker-count">0 trackers</div>
        </div>
    </div>
    <div id="map"></div>
    <footer class="footer-timelapse">
      <div id="timelapse-controls" class="timelapse-controls">
        <label for="timelapse-slider"><b>Timelapse&nbsp;:</b></label>
        <input type="range" id="timelapse-slider" min="0" max="4320" value="0" step="1" style="width: 70%;">
        <span id="timelapse-time">Now</span>
        <div id="timelapse-info" style="margin-top: 8px; color: #888;"></div>
        <div id="timelapse-now" style="margin-top: 10px; font-size: 1.1em; color: #222;"></div>
      </div>
    </footer>
    <button id="sidebar-toggle">üìã Liste</button>
    <div id="sidebar">
        <div style="padding: 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
            <strong>Trackers</strong>
            <button id="sidebar-close-btn">&times;</button>
        </div>
        <div id="tracker-list"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
