<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OSMAND Tracker</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa; font-family: Arial, sans-serif; }
        .login-container { background: white; padding: 32px 28px; border-radius: 8px; box-shadow: 0 2px 16px rgba(44,62,80,0.08); min-width: 320px; }
        h2 { margin-bottom: 18px; color: #2c3e50; font-weight: 400; }
        label { display: block; margin-bottom: 8px; color: #34495e; font-size: 1em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 18px; font-size: 1em; }
        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #2980b9; }
        .error { color: #e74c3c; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <form class="login-container" method="POST" action="/login">
        <h2>Connexion</h2>
        <div id="error" class="error" style="display:none;"></div>
        <label for="login">Identifiant</label>
        <input type="text" id="login" name="login" required autocomplete="username">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <button type="submit">Se connecter</button>
    </form>
    <script>
        // Show error if redirected with ?error
        if (window.location.search.includes('error')) {
            document.getElementById('error').textContent = 'Identifiant ou mot de passe incorrect';
            document.getElementById('error').style.display = '';
        }
    </script>
</body>
</html>
