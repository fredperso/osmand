<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMAND Tracker - Suivi en Temps Réel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="header">
        <h1>🗺️ OSMAND Tracker</h1>
        <div id="status">
            <div class="status-indicator" id="connection-status"></div>
            <span id="connection-text">Déconnecté</span>
            <div id="tracker-count">0 trackers</div>
        </div>
    </div>
    <div id="map"></div>
    <button id="sidebar-toggle">📋 Liste</button>
    <div id="sidebar">
        <div style="padding: 15px; background: #f8f9fa; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
            <strong>Trackers Actifs</strong>
            <button id="sidebar-close-btn">&times;</button>
        </div>
        <div id="tracker-list"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
